<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link icon="assets/images/logo2.png">
</head>

<body>

    
<div class="container">
    <div class="row justify-content-center pb-5">
        <div class="col-md-10 heading-section text-center">
            <h1 class="big big-2">Resume</h1>
            <p></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="contact-wrap">
                <img draggable="false" src="assets/images/mee.png" alt="" srcset="">
            </div>
        </div>

        <div class="col-md-6">
            <div class="contact-wrap">
                <form (ngSubmit)="onSubmit(messageForm)" #messageForm="ngForm" class="bg form-container  p-md-5">
                    <h2 class="text-center" style="color:black;font-weight: 600;">Message Me</h2>

                    <div class="form-group">
                        <input name="firstname" type="text" class="form-control" placeholder="Name" [(ngModel)]="name"
                            required pattern="^[A-Za-z%+ +-]{2,30}$" #fname="ngModel" minlength="8">

                        <div id="errors" *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
                            <div id="errors" *ngIf="fname.errors.required">
                                Name is required!
                            </div>
                            <div id="errors" *ngIf="fname.errors.minlength">
                                Name must be REAL!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="email"
                            pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required required-notification="Enter your email to send verification email"
                            #emailAdd="ngModel">

                        <div *ngIf="emailAdd.invalid && (emailAdd.dirty || emailAdd.touched)" class="alert alert-danger">
                            <div id="errors" *ngIf="emailAdd.errors.required">
                                Email is required!
                            </div>
                            <div id="errors" *ngIf="emailAdd.errors.pattern">
                                Email is invalid. It must be like <br> <i>"example@gmail.com"</i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="subject" type="subject" class="form-control" placeholder="Subject" [(ngModel)]="subject"
                            required required-notification="Enter your email to send verification subject" #subjects="ngModel">
                        <div *ngIf="subjects.invalid && (subjects.dirty || subjects.touched)" class="alert alert-danger">
                            <div id="errors" *ngIf="subjects.errors.required">
                                Subject is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" type="message" cols="30" rows="7" class="form-control" placeholder="Message"
                            [(ngModel)]="message" required required-notification="Enter your email to send verification message"
                            #messages="ngModel"></textarea>

                        <div *ngIf="messages.invalid && (messages.dirty || messages.touched)" class="alert alert-danger">
                            <div id="errors" *ngIf="messages.errors.required">
                                Message is required!
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input [disabled]="messageForm.form.invalid" type="submit" class="btn btn-default">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
